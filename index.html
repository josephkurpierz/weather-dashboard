<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="weather">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row main-row">
      <div id="searchBox" class="col-12 col-sm-3">
        <h2>Search for a city</h2>
        <input type="text" id="citySearch" class="rounded">
        <button id="searchButton" class="searchBtn btn" type="submit" value="Submit">Search</button>
        <ul id="cityList" class="savedCities">
        </ul>
      </div>
      <div class="col-9">
        <div id="display" class="display"></div>
        <div id="5DayForecast">
          <h3>5 Day Forecast</h3>
          <div id="forecast" class="row">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"
    integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
