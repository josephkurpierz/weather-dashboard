<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>

        <input type="text" id="citySearch">
        <button id="searchButton" class="searchBtn btn" type="submit">Search</button>
        <ul id="cityList" class="savedCities">citylist
          <!-- <li class="savedCities">city</li>
          <li class="savedCities">city</li>
          <li class="savedCities">city</li>
          <li class="savedCities">city</li>
          <li class="savedCities">city</li> -->
        </ul>
      </div>
      <div class="col-9">
        <div class="display">displaybox</div>
        <div id="forcast" class="row">
          <div class="col-2">weatherbox</div>
          <div class="col-2">weatherbox</div>
          <div class="col-2">weatherbox</div>
          <div class="col-2">weatherbox</div>
          <div class="col-2">weatherbox</div>
        </div>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>

</html>
